<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI Avatar Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --accent: #22d3ee;
      --accent-glow: rgba(34, 211, 238, 0.4);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg-dark: #0a0a0f;
      --bg-card: rgba(255, 255, 255, 0.03);
      --bg-glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      display: flex;
      flex-direction: column;
      user-select: none;
    }

    .bg-gradient {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.3), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(34, 211, 238, 0.15), transparent),
        radial-gradient(ellipse 40% 30% at 10% 80%, rgba(139, 92, 246, 0.1), transparent);
      pointer-events: none;
      z-index: 0;
    }

    .grid-overlay {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    .page {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      transition: opacity 0.5s ease, transform 0.5s ease;
      padding: 40px;
    }

    .page.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95);
    }

    /* ========== LANDING PAGE ========== */
    #landingPage {
      gap: 60px;
      text-align: center;
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .avatar-ring {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      padding: 4px;
      animation: pulse-ring 3s ease-in-out infinite;
    }

    @keyframes pulse-ring {
      0%, 100% { box-shadow: 0 0 0 0 var(--accent-glow), 0 0 60px var(--accent-glow); }
      50% { box-shadow: 0 0 0 20px transparent, 0 0 80px var(--accent-glow); }
    }

    .avatar-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;
    }

    .landing-title {
      font-size: 56px;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    .landing-subtitle {
      font-size: 20px;
      color: var(--text-muted);
      font-weight: 400;
      max-width: 500px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 20px 24px;
      font-size: 18px;
      font-weight: 500;
      background: var(--bg-glass);
      border: 1px solid var(--border);
      border-radius: 16px;
      color: var(--text);
      outline: none;
      transition: all 0.3s ease;
    }

    .input-wrapper input::placeholder {
      color: var(--text-muted);
    }

    .input-wrapper input:focus {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }

    .btn-start {
      padding: 22px 48px;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }

    .btn-start::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn-start:hover:not(:disabled)::before {
      opacity: 1;
    }

    .btn-start:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
    }

    .btn-start:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    .btn-start span {
      position: relative;
      z-index: 1;
    }

    /* ========== MAIN APP ========== */
    #mainApp {
      padding: 30px;
      gap: 30px;
    }

    .app-header {
      text-align: center;
      width: 100%;
    }

    .user-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: var(--bg-glass);
      border: 1px solid var(--border);
      border-radius: 100px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .user-badge .name {
      color: var(--text);
      font-weight: 600;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .status-indicator.waiting { background: var(--warning); }
    .status-indicator.error { background: var(--danger); animation: none; }

    /* ========== CONVERSATION AREA ========== */
    .conversation-area {
      flex: 1;
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      min-height: 0;
    }

    .avatar-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 40px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 24px;
      backdrop-filter: blur(20px);
    }

    .avatar-display .avatar-ring {
      width: 120px;
      height: 120px;
    }

    .avatar-display .avatar-inner {
      font-size: 48px;
    }

    .avatar-status {
      font-size: 18px;
      font-weight: 600;
      color: var(--accent);
    }

    .avatar-status.busy {
      color: var(--warning);
    }

    .queue-banner {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 24px;
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
      border-radius: 12px;
      font-size: 15px;
      color: var(--warning);
    }

    .queue-banner.visible {
      display: flex;
    }

    .queue-position {
      font-weight: 700;
      font-size: 24px;
    }

    /* ========== TRANSCRIPT ========== */
    .transcript-box {
      flex: 1;
      min-height: 150px;
      max-height: 300px;
      padding: 24px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.8;
      color: rgba(255, 255, 255, 0.85);
    }

    .transcript-box:empty::before {
      content: 'La trascrizione apparira qui...';
      color: var(--text-muted);
      font-style: italic;
    }

    .transcript-box .interim {
      color: var(--accent);
      opacity: 0.7;
    }

    .transcript-box::-webkit-scrollbar {
      width: 6px;
    }

    .transcript-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .transcript-box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    /* ========== TALK BUTTON ========== */
    .talk-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .talk-hint {
      font-size: 14px;
      color: var(--text-muted);
      text-align: center;
    }

    .talk-btn {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
    }

    .talk-btn::before {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      opacity: 0.3;
      transition: all 0.3s ease;
    }

    .talk-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
      box-shadow: none;
    }

    .talk-btn:disabled::before {
      display: none;
    }

    .talk-btn:not(:disabled):hover::before {
      inset: -12px;
      opacity: 0.5;
    }

    .talk-btn.recording {
      background: linear-gradient(135deg, var(--danger), #dc2626);
      box-shadow: 0 10px 40px rgba(239, 68, 68, 0.4);
      transform: scale(1.1);
    }

    .talk-btn.recording::before {
      border-color: var(--danger);
      animation: recording-pulse 1s ease-in-out infinite;
    }

    @keyframes recording-pulse {
      0%, 100% { inset: -8px; opacity: 0.5; }
      50% { inset: -20px; opacity: 0; }
    }

    .talk-btn-icon {
      font-size: 48px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    /* ========== ACTION BUTTONS ========== */
    .action-row {
      display: flex;
      gap: 16px;
      width: 100%;
      max-width: 500px;
    }

    .action-btn {
      flex: 1;
      padding: 18px 24px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .action-btn.primary {
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
    }

    .action-btn.primary:hover:not(:disabled) {
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
      transform: translateY(-2px);
    }

    .action-btn.danger {
      background: linear-gradient(135deg, var(--danger), #dc2626);
      color: white;
    }

    .action-btn.danger:hover:not(:disabled) {
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
      transform: translateY(-2px);
    }

    .action-btn.secondary {
      background: var(--bg-glass);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .action-btn.secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
    }

    .action-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* ========== STATUS BAR ========== */
    .status-bar {
      width: 100%;
      max-width: 500px;
      padding: 14px 20px;
      background: var(--bg-glass);
      border: 1px solid var(--border);
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
      transition: all 0.3s ease;
    }

    .status-bar.active {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
      color: var(--success);
    }

    .status-bar.waiting {
      background: rgba(245, 158, 11, 0.1);
      border-color: rgba(245, 158, 11, 0.3);
      color: var(--warning);
    }

    .status-bar.error {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      color: var(--danger);
    }

    .status-bar.recording {
      background: rgba(239, 68, 68, 0.15);
      border-color: rgba(239, 68, 68, 0.4);
      color: var(--danger);
      animation: status-pulse 1.5s ease-in-out infinite;
    }

    @keyframes status-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* ========== WAITING OVERLAY ========== */
    .waiting-overlay {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 15, 0.95);
      backdrop-filter: blur(10px);
      z-index: 10;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
      text-align: center;
      padding: 40px;
    }

    .waiting-overlay.visible {
      display: flex;
    }

    .waiting-spinner {
      width: 80px;
      height: 80px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .waiting-title {
      font-size: 32px;
      font-weight: 700;
    }

    .waiting-position {
      font-size: 72px;
      font-weight: 800;
      color: var(--accent);
      line-height: 1;
    }

    .waiting-text {
      font-size: 18px;
      color: var(--text-muted);
    }

    .leave-queue-btn {
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .leave-queue-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: var(--danger);
      color: var(--danger);
    }

    /* ========== RESPONSIVE ========== */
    @media (max-height: 800px) {
      .avatar-display {
        padding: 24px;
      }
      .avatar-display .avatar-ring {
        width: 80px;
        height: 80px;
      }
      .avatar-display .avatar-inner {
        font-size: 32px;
      }
      .talk-btn {
        width: 120px;
        height: 120px;
      }
      .talk-btn-icon {
        font-size: 40px;
      }
      .transcript-box {
        min-height: 100px;
        max-height: 200px;
      }
    }

    @media (max-width: 600px) {
      .landing-title {
        font-size: 36px;
      }
      .landing-subtitle {
        font-size: 16px;
      }
      .avatar-ring {
        width: 140px;
        height: 140px;
      }
      .avatar-inner {
        font-size: 56px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="grid-overlay"></div>

  <!-- ========== LANDING PAGE ========== -->
  <div id="landingPage" class="page">
    <div class="logo-section">
      <div class="avatar-ring">
        <div class="avatar-inner">ðŸ¤–</div>
      </div>
      <h1 class="landing-title">AI Avatar</h1>
      <p class="landing-subtitle">Inserisci il tuo nome per iniziare una conversazione con il nostro assistente virtuale</p>
    </div>
    <form class="login-form" onsubmit="return false;">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="usernameInput" 
          placeholder="Il tuo nome"
          maxlength="30"
          autocomplete="off"
        >
      </div>
      <button type="submit" id="connectBtn" class="btn-start" disabled>
        <span>Inizia</span>
      </button>
    </form>
  </div>

  <!-- ========== MAIN APP ========== -->
  <div id="mainApp" class="page hidden">
    <header class="app-header">
      <div class="user-badge">
        <div class="status-indicator" id="statusIndicator"></div>
        <span class="name" id="userDisplay"></span>
        <span id="userIdDisplay"></span>
      </div>
    </header>

    <div class="conversation-area">
      <div class="avatar-display">
        <div class="avatar-ring">
          <div class="avatar-inner">ðŸ¤–</div>
        </div>
        <div id="avatarState" class="avatar-status">Pronto</div>
      </div>

      <div id="queueBanner" class="queue-banner">
        <span>Posizione in coda:</span>
        <span id="queuePosition" class="queue-position">-</span>
      </div>

      <div id="transcript" class="transcript-box"></div>

      <div class="talk-section">
        <p class="talk-hint" id="talkHint">Tieni premuto per parlare</p>
        <button id="talkBtn" class="talk-btn" disabled>
          <span class="talk-btn-icon">ðŸŽ¤</span>
        </button>
      </div>
    </div>

    <div class="action-row">
      <button id="startConvBtn" class="action-btn primary" disabled>
        <span>ðŸ’¬</span>
        <span>Inizia</span>
      </button>
      <button id="endConvBtn" class="action-btn danger" disabled>
        <span>ðŸšª</span>
        <span>Termina</span>
      </button>
    </div>

    <div id="status" class="status-bar">Connessione...</div>

    <!-- Waiting Overlay -->
    <div id="waitingOverlay" class="waiting-overlay">
      <div class="waiting-spinner"></div>
      <h2 class="waiting-title">In Attesa</h2>
      <div class="waiting-position" id="waitingPosition">-</div>
      <p class="waiting-text">Qualcun altro sta parlando con l'avatar.<br>Sarai notificato quando sara il tuo turno.</p>
      <button id="leaveQueueBtn" class="leave-queue-btn">Abbandona la coda</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ========== CONFIGURATION ==========
      const DEEPGRAM_API_KEY = '87ce09f5219486e115182b4252e98370723dda2b';
      const DEEPGRAM_URL = 'wss://api.deepgram.com/v1/listen?encoding=linear16&sample_rate=16000&channels=1&language=it&interim_results=true';
      const RELAY_SERVER_URL = 'wss://agent-app-talk.onrender.com';

      // ========== STATE ==========
      let relaySocket = null;
      let deepgramSocket = null;
      let audioStream = null;
      let audioContext = null;
      let processor = null;

      let userState = 'disconnected';
      let conversationActive = false;
      let isRecording = false;
      let userId = null;
      let username = '';
      let queuePosition = null;

      let finalTranscript = '';
      let interimTranscript = '';

      // ========== DOM ELEMENTS ==========
      const landingPage = document.getElementById('landingPage');
      const mainApp = document.getElementById('mainApp');
      const usernameInput = document.getElementById('usernameInput');
      const connectBtn = document.getElementById('connectBtn');
      
      const userDisplay = document.getElementById('userDisplay');
      const userIdDisplay = document.getElementById('userIdDisplay');
      const statusIndicator = document.getElementById('statusIndicator');
      const avatarState = document.getElementById('avatarState');
      const queueBanner = document.getElementById('queueBanner');
      const queuePositionSpan = document.getElementById('queuePosition');
      const waitingOverlay = document.getElementById('waitingOverlay');
      const waitingPosition = document.getElementById('waitingPosition');
      
      const startConvBtn = document.getElementById('startConvBtn');
      const endConvBtn = document.getElementById('endConvBtn');
      const talkBtn = document.getElementById('talkBtn');
      const talkHint = document.getElementById('talkHint');
      const leaveQueueBtn = document.getElementById('leaveQueueBtn');
      
      const statusDiv = document.getElementById('status');
      const transcriptDiv = document.getElementById('transcript');

      // ========== USERNAME INPUT ==========
      usernameInput.addEventListener('input', () => {
        connectBtn.disabled = usernameInput.value.trim().length === 0;
      });

      usernameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !connectBtn.disabled) {
          connectBtn.click();
        }
      });

      // ========== CONNECT BUTTON ==========
      connectBtn.addEventListener('click', () => {
        username = usernameInput.value.trim();
        if (!username) return;
        
        landingPage.classList.add('hidden');
        mainApp.classList.remove('hidden');
        
        connectToRelay();
      });

      // ========== RELAY CONNECTION ==========
      function connectToRelay() {
        try {
          updateStatus('Connessione al server...', 'connecting');
          
          relaySocket = new WebSocket(RELAY_SERVER_URL);
          
          relaySocket.onopen = () => {
            console.log('Connected to relay server');
            
            relaySocket.send(JSON.stringify({
              type: 'identify',
              client: 'web',
              username: username
            }));
          };

          relaySocket.onmessage = (event) => {
            handleServerMessage(event.data);
          };

          relaySocket.onclose = () => {
            console.log('Disconnected from relay server');
            handleDisconnection();
          };

          relaySocket.onerror = (error) => {
            console.error('Relay server error:', error);
            updateStatus('Errore di connessione', 'error');
          };
          
        } catch (error) {
          console.error('Failed to connect to relay:', error);
          updateStatus('Connessione fallita', 'error');
        }
      }

      // ========== SERVER MESSAGE HANDLER ==========
      function handleServerMessage(data) {
        try {
          const message = JSON.parse(data);
          console.log('Server message:', message);
          
          switch (message.type) {
            case 'registered':
              handleRegistered(message);
              break;
              
            case 'promoted_to_active':
              handlePromotedToActive();
              break;
              
            case 'queue_update':
              handleQueueUpdate(message);
              break;
              
            case 'conversation_started':
              handleConversationStarted();
              break;
              
            case 'kicked_out':
              handleKickedOut(message);
              break;
              
            case 'avatar_busy':
              handleAvatarBusy(message);
              break;
              
            default:
              console.log('Unknown message type:', message.type);
          }
          
        } catch (error) {
          console.error('Error processing server message:', error);
        }
      }

      // ========== MESSAGE HANDLERS ==========
      function handleRegistered(message) {
        userId = message.userId;
        userState = message.state;
        
        userDisplay.textContent = username;
        userIdDisplay.textContent = userId;
        
        if (userState === 'active') {
          updateStatus('Sei attivo! Premi "Inizia" per cominciare', 'active');
          startConvBtn.disabled = false;
          avatarState.textContent = 'Pronto per te';
          avatarState.classList.remove('busy');
          waitingOverlay.classList.remove('visible');
          queueBanner.classList.remove('visible');
          statusIndicator.classList.remove('waiting', 'error');
          
        } else if (userState === 'waiting') {
          queuePosition = message.queuePosition;
          updateStatus(`In coda - Posizione: ${queuePosition}`, 'waiting');
          queuePositionSpan.textContent = queuePosition;
          waitingPosition.textContent = queuePosition;
          waitingOverlay.classList.add('visible');
          avatarState.textContent = 'Occupato';
          avatarState.classList.add('busy');
          statusIndicator.classList.add('waiting');
        }
      }

      function handlePromotedToActive() {
        userState = 'active';
        updateStatus('E il tuo turno! Premi "Inizia" per cominciare', 'active');
        startConvBtn.disabled = false;
        avatarState.textContent = 'Pronto per te';
        avatarState.classList.remove('busy');
        waitingOverlay.classList.remove('visible');
        queueBanner.classList.remove('visible');
        statusIndicator.classList.remove('waiting', 'error');
        
        if (document.hidden && 'Notification' in window && Notification.permission === 'granted') {
          new Notification('E il tuo turno!', {
            body: 'Puoi iniziare la conversazione con l\'avatar'
          });
        }
      }

      function handleQueueUpdate(message) {
        if (userState === 'waiting') {
          queuePosition = message.position;
          queuePositionSpan.textContent = queuePosition;
          waitingPosition.textContent = queuePosition;
          updateStatus(`In coda - Posizione: ${queuePosition}`, 'waiting');
        }
      }

      function handleConversationStarted() {
        conversationActive = true;
        startConvBtn.disabled = true;
        endConvBtn.disabled = false;
        talkBtn.disabled = false;
        talkHint.textContent = 'Tieni premuto per parlare';
        avatarState.textContent = 'Ti ascolto';
        updateStatus('Conversazione attiva - Tieni premuto il microfono per parlare', 'active');
      }

      function handleKickedOut(message) {
        stopRecording();
        updateStatus(message.reason || 'Sei stato disconnesso', 'error');
        statusIndicator.classList.add('error');
        
        setTimeout(() => {
          if (relaySocket) {
            relaySocket.close();
          }
          returnToLanding();
        }, 3000);
      }

      function handleAvatarBusy(message) {
        avatarState.textContent = 'Occupato';
        avatarState.classList.add('busy');
      }

      // ========== CONVERSATION CONTROL ==========
      startConvBtn.addEventListener('click', () => {
        if (relaySocket && relaySocket.readyState === WebSocket.OPEN) {
          relaySocket.send(JSON.stringify({
            type: 'start_conversation'
          }));
          updateStatus('Avvio conversazione...', 'connecting');
        }
      });

      endConvBtn.addEventListener('click', () => {
        if (relaySocket && relaySocket.readyState === WebSocket.OPEN) {
          relaySocket.send(JSON.stringify({
            type: 'end_conversation'
          }));
          
          stopRecording();
          conversationActive = false;
          startConvBtn.disabled = false;
          endConvBtn.disabled = true;
          talkBtn.disabled = true;
          
          updateStatus('Conversazione terminata', 'idle');
          
          setTimeout(() => {
            if (relaySocket) {
              relaySocket.close();
            }
            returnToLanding();
          }, 2000);
        }
      });

      // ========== HOLD-TO-TALK RECORDING ==========
      let isHolding = false;

      function handleTalkStart(e) {
        e.preventDefault();
        if (talkBtn.disabled || isHolding) return;
        isHolding = true;
        startRecording();
      }

      function handleTalkEnd(e) {
        e.preventDefault();
        if (!isHolding) return;
        isHolding = false;
        stopRecording();
      }

      // Mouse events
      talkBtn.addEventListener('mousedown', handleTalkStart);
      talkBtn.addEventListener('mouseup', handleTalkEnd);
      talkBtn.addEventListener('mouseleave', handleTalkEnd);

      // Touch events
      talkBtn.addEventListener('touchstart', handleTalkStart, { passive: false });
      talkBtn.addEventListener('touchend', handleTalkEnd, { passive: false });
      talkBtn.addEventListener('touchcancel', handleTalkEnd, { passive: false });

      // Prevent context menu on long press
      talkBtn.addEventListener('contextmenu', (e) => e.preventDefault());

      async function startRecording() {
        try {
          talkBtn.classList.add('recording');
          talkHint.textContent = 'Rilascia per inviare';
          updateStatus('Registrazione in corso...', 'recording');
          
          if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            throw new Error('Il tuo browser non supporta l\'accesso al microfono');
          }

          audioStream = await navigator.mediaDevices.getUserMedia({ 
            audio: {
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true
            } 
          });

          deepgramSocket = new WebSocket(DEEPGRAM_URL, ['token', DEEPGRAM_API_KEY]);

          deepgramSocket.onopen = () => {
            isRecording = true;
            setupAudioProcessing();
          };

          deepgramSocket.onmessage = (message) => {
            const data = JSON.parse(message.data);
            
            if (data.type === 'Results') {
              const transcript = data.channel.alternatives[0].transcript;
              
              if (transcript && transcript.trim() !== '') {
                if (data.is_final) {
                  finalTranscript += transcript + ' ';
                  interimTranscript = '';
                  sendTranscriptionToServer(transcript, true);
                } else {
                  interimTranscript = transcript;
                  sendTranscriptionToServer(transcript, false);
                }
                updateTranscript();
              }
            }
          };

          deepgramSocket.onerror = (error) => {
            console.error('Deepgram WebSocket error:', error);
            updateStatus('Errore di connessione', 'error');
            stopRecording();
          };

          deepgramSocket.onclose = () => {
            console.log('Deepgram connection closed');
          };

        } catch (error) {
          handleError(error);
        }
      }

      function stopRecording() {
        talkBtn.classList.remove('recording');
        
        if (deepgramSocket) {
          if (deepgramSocket.readyState === WebSocket.OPEN) {
            deepgramSocket.close();
          }
          deepgramSocket = null;
        }

        if (processor) {
          processor.disconnect();
          processor = null;
        }

        if (audioContext) {
          audioContext.close();
          audioContext = null;
        }

        if (audioStream) {
          audioStream.getTracks().forEach(track => track.stop());
          audioStream = null;
        }

        isRecording = false;
        interimTranscript = '';
        updateTranscript();
        
        if (conversationActive) {
          talkHint.textContent = 'Tieni premuto per parlare';
          updateStatus('Conversazione attiva - Tieni premuto il microfono per parlare', 'active');
        }
      }

      function setupAudioProcessing() {
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
          const source = audioContext.createMediaStreamSource(audioStream);
          
          processor = audioContext.createScriptProcessor(4096, 1, 1);
          
          processor.onaudioprocess = (e) => {
            if (deepgramSocket && deepgramSocket.readyState === WebSocket.OPEN) {
              const inputData = e.inputBuffer.getChannelData(0);
              
              const int16Data = new Int16Array(inputData.length);
              for (let i = 0; i < inputData.length; i++) {
                const s = Math.max(-1, Math.min(1, inputData[i]));
                int16Data[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
              }
              
              deepgramSocket.send(int16Data.buffer);
            }
          };
          
          source.connect(processor);
          processor.connect(audioContext.destination);
          
        } catch (error) {
          console.error('Error setting up audio processing:', error);
          updateStatus('Errore configurazione audio: ' + error.message, 'error');
          stopRecording();
        }
      }

      // ========== SEND TRANSCRIPTION TO SERVER ==========
      function sendTranscriptionToServer(text, isFinal) {
        if (relaySocket && relaySocket.readyState === WebSocket.OPEN) {
          relaySocket.send(JSON.stringify({
            type: 'transcription',
            text: text,
            isFinal: isFinal,
            timestamp: new Date().toISOString()
          }));
        }
      }

      // ========== QUEUE CONTROL ==========
      leaveQueueBtn.addEventListener('click', () => {
        if (relaySocket && relaySocket.readyState === WebSocket.OPEN) {
          relaySocket.send(JSON.stringify({
            type: 'leave_queue'
          }));
          
          relaySocket.close();
          returnToLanding();
        }
      });

      // ========== TRANSCRIPT ==========
      function updateTranscript() {
        transcriptDiv.innerHTML = finalTranscript + 
          (interimTranscript ? `<span class="interim">${interimTranscript}</span>` : '');
        transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
      }

      // ========== UTILITY FUNCTIONS ==========
      function updateStatus(message, type = 'idle') {
        statusDiv.textContent = message;
        statusDiv.className = `status-bar ${type}`;
      }

      function handleError(error) {
        console.error('Error:', error);
        
        let errorMessage = 'Errore sconosciuto';
        
        if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
          errorMessage = 'Permesso microfono negato. Abilita il microfono nelle impostazioni.';
        } else if (error.name === 'NotFoundError') {
          errorMessage = 'Nessun microfono trovato';
        } else if (error.name === 'NotReadableError') {
          errorMessage = 'Microfono gia in uso';
        } else if (error.message) {
          errorMessage = error.message;
        }
        
        updateStatus(errorMessage, 'error');
        stopRecording();
      }

      function handleDisconnection() {
        stopRecording();
        updateStatus('Disconnesso dal server', 'error');
        statusIndicator.classList.add('error');
        
        setTimeout(() => {
          returnToLanding();
        }, 2000);
      }

      function returnToLanding() {
        mainApp.classList.add('hidden');
        landingPage.classList.remove('hidden');
        
        userState = 'disconnected';
        conversationActive = false;
        isRecording = false;
        userId = null;
        queuePosition = null;
        finalTranscript = '';
        interimTranscript = '';
        
        usernameInput.value = '';
        connectBtn.disabled = true;
        startConvBtn.disabled = true;
        endConvBtn.disabled = true;
        talkBtn.disabled = true;
        waitingOverlay.classList.remove('visible');
        transcriptDiv.innerHTML = '';
        updateStatus('Disconnesso', 'idle');
      }

      // ========== CLEANUP ==========
      window.addEventListener('beforeunload', () => {
        stopRecording();
        if (relaySocket && relaySocket.readyState === WebSocket.OPEN) {
          relaySocket.close();
        }
      });

      // ========== NOTIFICATIONS ==========
      if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission();
      }
    });
  </script>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0a0a0f">
  <title>AI Avatar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --accent: #a5b4fc;
      --accent-glow: rgba(165, 180, 252, 0.3);
      --success: #34d399;
      --warning: #fbbf24;
      --danger: #f87171;
      --bg-dark: #0a0a0f;
      --bg-card: rgba(255, 255, 255, 0.04);
      --bg-glass: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.4);
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    html {
      height: 100%;
      height: -webkit-fill-available;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100%;
      min-height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      user-select: none;
      -webkit-user-select: none;
      overflow: hidden;
      padding-top: var(--safe-top);
      padding-bottom: var(--safe-bottom);
    }

    .bg-gradient {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse 100% 60% at 50% -10%, rgba(99, 102, 241, 0.25), transparent 60%),
        radial-gradient(ellipse 80% 50% at 100% 100%, rgba(139, 92, 246, 0.12), transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .page {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      z-index: 1;
      transition: opacity 0.4s ease, transform 0.4s ease;
      padding: 24px;
      padding-top: calc(24px + var(--safe-top));
      padding-bottom: calc(24px + var(--safe-bottom));
    }

    .page.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
    }

    /* ========== LANDING PAGE ========== */
    #landingPage {
      justify-content: center;
      align-items: center;
      gap: 48px;
      text-align: center;
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .avatar-orb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar-orb::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      opacity: 0.15;
      animation: orb-pulse 3s ease-in-out infinite;
    }

    .avatar-orb::after {
      content: '';
      position: absolute;
      inset: 8px;
      border-radius: 50%;
      border: 1.5px solid var(--accent);
      opacity: 0.4;
    }

    @keyframes orb-pulse {
      0%, 100% { transform: scale(1); opacity: 0.15; }
      50% { transform: scale(1.15); opacity: 0.25; }
    }

    .avatar-icon {
      width: 48px;
      height: 48px;
      position: relative;
      z-index: 1;
    }

    .avatar-icon svg {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: var(--accent);
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .landing-title {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.5px;
      color: var(--text);
    }

    .landing-subtitle {
      font-size: 15px;
      color: var(--text-muted);
      font-weight: 400;
      line-height: 1.5;
      max-width: 280px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 320px;
    }

    .input-field {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      font-weight: 500;
      background: var(--bg-glass);
      border: 1px solid var(--border);
      border-radius: 14px;
      color: var(--text);
      outline: none;
      transition: all 0.2s ease;
    }

    .input-field::placeholder {
      color: var(--text-muted);
    }

    .input-field:focus {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.08);
    }

    .btn-primary {
      width: 100%;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: 0.3px;
    }

    .btn-primary:active:not(:disabled) {
      transform: scale(0.98);
      background: var(--primary-dark);
    }

    .btn-primary:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }

    /* ========== MAIN APP ========== */
    #mainApp {
      justify-content: space-between;
      gap: 20px;
    }

    .app-header {
      display: flex;
      justify-content: center;
      padding-bottom: 8px;
    }

    .user-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: var(--bg-glass);
      border: 1px solid var(--border);
      border-radius: 100px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
    }

    .status-dot.waiting { background: var(--warning); }
    .status-dot.error { background: var(--danger); }

    .user-chip .name {
      color: var(--text);
      font-weight: 500;
    }

    /* ========== MAIN CONTENT ========== */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 0;
    }

    .avatar-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 28px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
    }

    .avatar-card .avatar-orb {
      width: 80px;
      height: 80px;
    }

    .avatar-card .avatar-icon {
      width: 32px;
      height: 32px;
    }

    .avatar-label {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .avatar-label.active {
      color: var(--success);
    }

    .avatar-label.busy {
      color: var(--warning);
    }

    .transcript-area {
      flex: 1;
      min-height: 80px;
      max-height: 180px;
      padding: 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow-y: auto;
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-secondary);
      -webkit-overflow-scrolling: touch;
    }

    .transcript-area:empty::before {
      content: 'La trascrizione apparira qui...';
      color: var(--text-muted);
      font-style: italic;
    }

    .transcript-area .interim {
      color: var(--accent);
      opacity: 0.8;
    }

    /* ========== TALK SECTION ========== */
    .talk-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 20px 0;
    }

    .talk-label {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .talk-btn {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      position: relative;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .talk-btn::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      border: 1.5px solid var(--primary-light);
      opacity: 0.3;
    }

    .talk-btn:disabled {
      opacity: 0.25;
      cursor: not-allowed;
      box-shadow: none;
    }

    .talk-btn:active:not(:disabled) {
      transform: scale(0.95);
    }

    .talk-btn.recording {
      background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
      box-shadow: 0 8px 32px rgba(248, 113, 113, 0.4);
      transform: scale(1.08);
    }

    .talk-btn.recording::before {
      border-color: var(--danger);
      animation: rec-pulse 1s ease-in-out infinite;
    }

    @keyframes rec-pulse {
      0%, 100% { inset: -4px; opacity: 0.4; }
      50% { inset: -14px; opacity: 0; }
    }

    .talk-btn svg {
      width: 32px;
      height: 32px;
      fill: white;
    }

    /* ========== ACTIONS ========== */
    .action-bar {
      display: flex;
      gap: 12px;
    }

    .action-btn {
      flex: 1;
      padding: 14px 16px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .action-btn.start {
      background: var(--success);
      color: white;
    }

    .action-btn.end {
      background: rgba(248, 113, 113, 0.15);
      color: var(--danger);
      border: 1px solid rgba(248, 113, 113, 0.3);
    }

    .action-btn:active:not(:disabled) {
      transform: scale(0.97);
    }

    .action-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* ========== STATUS ========== */
    .status-bar {
      padding: 12px 16px;
      background: var(--bg-glass);
      border: 1px solid var(--border);
      border-radius: 10px;
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      transition: all 0.2s ease;
    }

    .status-bar.active {
      background: rgba(52, 211, 153, 0.1);
      border-color: rgba(52, 211, 153, 0.25);
      color: var(--success);
    }

    .status-bar.waiting {
      background: rgba(251, 191, 36, 0.1);
      border-color: rgba(251, 191, 36, 0.25);
      color: var(--warning);
    }

    .status-bar.error {
      background: rgba(248, 113, 113, 0.1);
      border-color: rgba(248, 113, 113, 0.25);
      color: var(--danger);
    }

    .status-bar.recording {
      background: rgba(248, 113, 113, 0.12);
      border-color: rgba(248, 113, 113, 0.3);
      color: var(--danger);
    }

    /* ========== QUEUE OVERLAY ========== */
    .queue-overlay {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 15, 0.97);
      z-index: 10;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
      text-align: center;
      padding: 32px;
    }

    .queue-overlay.visible {
      display: flex;
    }

    .queue-spinner {
      width: 56px;
      height: 56px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .queue-title {
      font-size: 22px;
      font-weight: 600;
      color: var(--text);
    }

    .queue-number {
      font-size: 56px;
      font-weight: 700;
      color: var(--accent);
      line-height: 1;
    }

    .queue-desc {
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.6;
      max-width: 260px;
    }

    .queue-leave-btn {
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 500;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .queue-leave-btn:active {
      background: rgba(255, 255, 255, 0.05);
    }

    /* ========== TABLET/DESKTOP ========== */
    @media (min-width: 600px) {
      .page {
        padding: 40px;
        justify-content: center;
        align-items: center;
      }

      #mainApp {
        max-width: 480px;
        width: 100%;
      }

      .avatar-orb {
        width: 140px;
        height: 140px;
      }

      .avatar-icon {
        width: 56px;
        height: 56px;
      }

      .landing-title {
        font-size: 40px;
      }

      .landing-subtitle {
        font-size: 17px;
        max-width: 360px;
      }

      .login-form {
        max-width: 380px;
      }

      .talk-btn {
        width: 100px;
        height: 100px;
      }

      .talk-btn svg {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>

  <!-- ========== LANDING PAGE ========== -->
  <div id="landingPage" class="page">
    <div class="logo-section">
      <div class="avatar-orb">
        <div class="avatar-icon">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 2a10 10 0 0 1 10 10"/>
            <path d="M12 2a10 10 0 0 0-10 10"/>
            <path d="M12 22a10 10 0 0 0 10-10"/>
            <path d="M12 22a10 10 0 0 1-10-10"/>
            <path d="M2 12h2"/>
            <path d="M20 12h2"/>
            <path d="M12 2v2"/>
            <path d="M12 20v2"/>
          </svg>
        </div>
      </div>
      <h1 class="landing-title">AI Avatar</h1>
      <p class="landing-subtitle">Inserisci il tuo nome per iniziare una conversazione</p>
    </div>
    <form class="login-form" onsubmit="return false;">
      <input 
        type="text" 
        id="usernameInput" 
        class="input-field"
        placeholder="Il tuo nome"
        maxlength="30"
        autocomplete="off"
        autocapitalize="words"
      >
      <button type="submit" id="connectBtn" class="btn-primary" disabled>
        Inizia
      </button>
    </form>
  </div>

  <!-- ========== MAIN APP ========== -->
  <div id="mainApp" class="page hidden">
    <header class="app-header">
      <div class="user-chip">
        <div class="status-dot" id="statusDot"></div>
        <span class="name" id="userDisplay"></span>
      </div>
    </header>

    <div class="main-content">
      <div class="avatar-card">
        <div class="avatar-orb">
          <div class="avatar-icon">
            <svg viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 2a10 10 0 0 1 10 10"/>
              <path d="M12 2a10 10 0 0 0-10 10"/>
              <path d="M12 22a10 10 0 0 0 10-10"/>
              <path d="M12 22a10 10 0 0 1-10-10"/>
              <path d="M2 12h2"/>
              <path d="M20 12h2"/>
              <path d="M12 2v2"/>
              <path d="M12 20v2"/>
            </svg>
          </div>
        </div>
        <span id="avatarLabel" class="avatar-label">Pronto</span>
      </div>

      <div id="transcript" class="transcript-area"></div>

      <div class="talk-section">
        <span id="talkLabel" class="talk-label">TIENI PREMUTO PER PARLARE</span>
        <button id="talkBtn" class="talk-btn" disabled>
          <svg viewBox="0 0 24 24">
            <path d="M12 1a4 4 0 0 0-4 4v7a4 4 0 0 0 8 0V5a4 4 0 0 0-4-4z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <line x1="12" y1="19" x2="12" y2="23" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="action-bar">
      <button id="startConvBtn" class="action-btn start" disabled>
        Inizia conversazione
      </button>
      <button id="endConvBtn" class="action-btn end" disabled>
        Termina
      </button>
    </div>

    <div id="status" class="status-bar">Connessione...</div>

    <!-- Queue Overlay -->
    <div id="queueOverlay" class="queue-overlay">
      <div class="queue-spinner"></div>
      <h2 class="queue-title">In attesa</h2>
      <div id="queueNumber" class="queue-number">-</div>
      <p class="queue-desc">Qualcun altro sta parlando. Sarai notificato quando sara il tuo turno.</p>
      <button id="leaveQueueBtn" class="queue-leave-btn">Abbandona la coda</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ========== CONFIGURATION ==========
      const DEEPGRAM_API_KEY = '87ce09f5219486e115182b4252e98370723dda2b';
      const DEEPGRAM_URL = 'wss://api.deepgram.com/v1/listen?encoding=linear16&sample_rate=16000&channels=1&language=it&interim_results=true';
      const RELAY_SERVER_URL = 'wss://agent-app-talk.onrender.com';

      // ========== STATE ==========
      let relaySocket = null;
      let deepgramSocket = null;
      let audioStream = null;
      let audioContext = null;
      let processor = null;

      let userState = 'disconnected';
      let conversationActive = false;
      let isRecording = false;
      let userId = null;
      let username = '';
      let queuePosition = null;

      let finalTranscript = '';
      let interimTranscript = '';

      // ========== DOM ELEMENTS ==========
      const landingPage = document.getElementById('landingPage');
      const mainApp = document.getElementById('mainApp');
      const usernameInput = document.getElementById('usernameInput');
      const connectBtn = document.getElementById('connectBtn');
      
      const userDisplay = document.getElementById('userDisplay');
      const statusDot = document.getElementById('statusDot');
      const avatarLabel = document.getElementById('avatarLabel');
      const queueOverlay = document.getElementById('queueOverlay');
      const queueNumber = document.getElementById('queueNumber');
      
      const startConvBtn = document.getElementById('startConvBtn');
      const endConvBtn = document.getElementById('endConvBtn');
      const talkBtn = document.getElementById('talkBtn');
      const talkLabel = document.getElementById('talkLabel');
      const leaveQueueBtn = document.getElementById('leaveQueueBtn');
      
      const statusDiv = document.getElementById('status');
      const transcriptDiv = document.getElementById('transcript');

      // ========== USERNAME INPUT ==========
      usernameInput.addEventListener('input', () => {
        connectBtn.disabled = usernameInput.value.trim().length === 0;
      });

      usernameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !connectBtn.disabled) {
          connectBtn.click();
        }
      });

      // ========== CONNECT BUTTON ==========
      connectBtn.addEventListener('click', () => {
        username = usernameInput.value.trim();
        if (!username) return;
        
        landingPage.classList.add('hidden');
        mainApp.classList.remove('hidden');
        
        connectToRelay();
      });

      // ========== RELAY CONNECTION ==========
      function connectToRelay() {
        try {
          updateStatus('Connessione...', 'connecting');
          
          relaySocket = new WebSocket(RELAY_SERVER_URL);
          
          relaySocket.onopen = () => {
            relaySocket.send(JSON.stringify({
              type: 'identify',
              client: 'web',
              username: username
            }));
          };

          relaySocket.onmessage = (event) => {
            handleServerMessage(event.data);
          };

          relaySocket.onclose = () => {
            handleDisconnection();
          };

          relaySocket.onerror = (error) => {
            updateStatus('Errore di connessione', 'error');
          };
          
        } catch (error) {
          updateStatus('Connessione fallita', 'error');
        }
      }

      // ========== SERVER MESSAGE HANDLER ==========
      function handleServerMessage(data) {
        try {
          const message = JSON.parse(data);
          
          switch (message.type) {
            case 'registered':
              handleRegistered(message);
              break;
            case 'promoted_to_active':
              handlePromotedToActive();
              break;
            case 'queue_update':
              handleQueueUpdate(message);
              break;
            case 'conversation_started':
              handleConversationStarted();
              break;
            case 'kicked_out':
              handleKickedOut(message);
              break;
            case 'avatar_busy':
              handleAvatarBusy(message);
              break;
          }
        } catch (error) {
          console.error('Error:', error);
        }
      }

      // ========== MESSAGE HANDLERS ==========
      function handleRegistered(message) {
        userId = message.userId;
        userState = message.state;
        
        userDisplay.textContent = username;
        
        if (userState === 'active') {
          updateStatus('Premi "Inizia conversazione"', 'active');
          startConvBtn.disabled = false;
          avatarLabel.textContent = 'Pronto';
          avatarLabel.className = 'avatar-label active';
          queueOverlay.classList.remove('visible');
          statusDot.className = 'status-dot';
          
        } else if (userState === 'waiting') {
          queuePosition = message.queuePosition;
          updateStatus('In coda: posizione ' + queuePosition, 'waiting');
          queueNumber.textContent = queuePosition;
          queueOverlay.classList.add('visible');
          avatarLabel.textContent = 'Occupato';
          avatarLabel.className = 'avatar-label busy';
          statusDot.className = 'status-dot waiting';
        }
      }

      function handlePromotedToActive() {
        userState = 'active';
        updateStatus('E il tuo turno!', 'active');
        startConvBtn.disabled = false;
        avatarLabel.textContent = 'Pronto';
        avatarLabel.className = 'avatar-label active';
        queueOverlay.classList.remove('visible');
        statusDot.className = 'status-dot';
        
        if (document.hidden && 'Notification' in window && Notification.permission === 'granted') {
          new Notification('E il tuo turno!', {
            body: 'Puoi iniziare la conversazione'
          });
        }
        
        if ('vibrate' in navigator) {
          navigator.vibrate([100, 50, 100]);
        }
      }

      function handleQueueUpdate(message) {
        if (userState === 'waiting') {
          queuePosition = message.position;
          queueNumber.textContent = queuePosition;
          updateStatus('In coda: posizione ' + queuePosition, 'waiting');
        }
      }

      function handleConversationStarted() {
        conversationActive = true;
        startConvBtn.disabled = true;
        endConvBtn.disabled = false;
        talkBtn.disabled = false;
        talkLabel.textContent = 'TIENI PREMUTO PER PARLARE';
        avatarLabel.textContent = 'Ti ascolto';
        updateStatus('Tieni premuto il microfono', 'active');
      }

      function handleKickedOut(message) {
        stopRecording();
        updateStatus(message.reason || 'Disconnesso', 'error');
        statusDot.className = 'status-dot error';
        
        setTimeout(() => {
          if (relaySocket) relaySocket.close();
          returnToLanding();
        }, 2500);
      }

      function handleAvatarBusy(message) {
        avatarLabel.textContent = 'Occupato';
        avatarLabel.className = 'avatar-label busy';
      }

      // ========== CONVERSATION CONTROL ==========
      startConvBtn.addEventListener('click', () => {
        if (relaySocket && relaySocket.readyState === WebSocket.OPEN) {
          relaySocket.send(JSON.stringify({ type: 'start_conversation' }));
          updateStatus('Avvio...', 'connecting');
        }
      });

      endConvBtn.addEventListener('click', () => {
        if (relaySocket && relaySocket.readyState === WebSocket.OPEN) {
          relaySocket.send(JSON.stringify({ type: 'end_conversation' }));
          
          stopRecording();
          conversationActive = false;
          startConvBtn.disabled = false;
          endConvBtn.disabled = true;
          talkBtn.disabled = true;
          
          updateStatus('Conversazione terminata', 'idle');
          
          setTimeout(() => {
            if (relaySocket) relaySocket.close();
            returnToLanding();
          }, 1500);
        }
      });

      // ========== HOLD-TO-TALK ==========
      let isHolding = false;

      function handleTalkStart(e) {
        e.preventDefault();
        if (talkBtn.disabled || isHolding) return;
        isHolding = true;
        if ('vibrate' in navigator) navigator.vibrate(30);
        startRecording();
      }

      function handleTalkEnd(e) {
        e.preventDefault();
        if (!isHolding) return;
        isHolding = false;
        stopRecording();
      }

      talkBtn.addEventListener('mousedown', handleTalkStart);
      talkBtn.addEventListener('mouseup', handleTalkEnd);
      talkBtn.addEventListener('mouseleave', handleTalkEnd);

      talkBtn.addEventListener('touchstart', handleTalkStart, { passive: false });
      talkBtn.addEventListener('touchend', handleTalkEnd, { passive: false });
      talkBtn.addEventListener('touchcancel', handleTalkEnd, { passive: false });

      talkBtn.addEventListener('contextmenu', (e) => e.preventDefault());

      async function startRecording() {
        try {
          talkBtn.classList.add('recording');
          talkLabel.textContent = 'RILASCIA PER INVIARE';
          updateStatus('Registrazione...', 'recording');
          
          if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            throw new Error('Microfono non supportato');
          }

          audioStream = await navigator.mediaDevices.getUserMedia({ 
            audio: {
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true
            } 
          });

          deepgramSocket = new WebSocket(DEEPGRAM_URL, ['token', DEEPGRAM_API_KEY]);

          deepgramSocket.onopen = () => {
            isRecording = true;
            setupAudioProcessing();
          };

          deepgramSocket.onmessage = (message) => {
            const data = JSON.parse(message.data);
            
            if (data.type === 'Results') {
              const transcript = data.channel.alternatives[0].transcript;
              
              if (transcript && transcript.trim() !== '') {
                if (data.is_final) {
                  finalTranscript += transcript + ' ';
                  interimTranscript = '';
                  sendTranscriptionToServer(transcript, true);
                } else {
                  interimTranscript = transcript;
                  sendTranscriptionToServer(transcript, false);
                }
                updateTranscript();
              }
            }
          };

          deepgramSocket.onerror = () => {
            updateStatus('Errore connessione', 'error');
            stopRecording();
          };

        } catch (error) {
          handleError(error);
        }
      }

      function stopRecording() {
        talkBtn.classList.remove('recording');
        
        if (deepgramSocket) {
          if (deepgramSocket.readyState === WebSocket.OPEN) deepgramSocket.close();
          deepgramSocket = null;
        }

        if (processor) {
          processor.disconnect();
          processor = null;
        }

        if (audioContext) {
          audioContext.close();
          audioContext = null;
        }

        if (audioStream) {
          audioStream.getTracks().forEach(track => track.stop());
          audioStream = null;
        }

        isRecording = false;
        interimTranscript = '';
        updateTranscript();
        
        if (conversationActive) {
          talkLabel.textContent = 'TIENI PREMUTO PER PARLARE';
          updateStatus('Tieni premuto il microfono', 'active');
        }
      }

      function setupAudioProcessing() {
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
          const source = audioContext.createMediaStreamSource(audioStream);
          
          processor = audioContext.createScriptProcessor(4096, 1, 1);
          
          processor.onaudioprocess = (e) => {
            if (deepgramSocket && deepgramSocket.readyState === WebSocket.OPEN) {
              const inputData = e.inputBuffer.getChannelData(0);
              
              const int16Data = new Int16Array(inputData.length);
              for (let i = 0; i < inputData.length; i++) {
                const s = Math.max(-1, Math.min(1, inputData[i]));
                int16Data[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
              }
              
              deepgramSocket.send(int16Data.buffer);
            }
          };
          
          source.connect(processor);
          processor.connect(audioContext.destination);
          
        } catch (error) {
          updateStatus('Errore audio', 'error');
          stopRecording();
        }
      }

      function sendTranscriptionToServer(text, isFinal) {
        if (relaySocket && relaySocket.readyState === WebSocket.OPEN) {
          relaySocket.send(JSON.stringify({
            type: 'transcription',
            text: text,
            isFinal: isFinal,
            timestamp: new Date().toISOString()
          }));
        }
      }

      // ========== QUEUE CONTROL ==========
      leaveQueueBtn.addEventListener('click', () => {
        if (relaySocket && relaySocket.readyState === WebSocket.OPEN) {
          relaySocket.send(JSON.stringify({ type: 'leave_queue' }));
          relaySocket.close();
          returnToLanding();
        }
      });

      // ========== TRANSCRIPT ==========
      function updateTranscript() {
        transcriptDiv.innerHTML = finalTranscript + 
          (interimTranscript ? '<span class="interim">' + interimTranscript + '</span>' : '');
        transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
      }

      // ========== UTILITY ==========
      function updateStatus(message, type = 'idle') {
        statusDiv.textContent = message;
        statusDiv.className = 'status-bar ' + type;
      }

      function handleError(error) {
        let msg = 'Errore';
        if (error.name === 'NotAllowedError') msg = 'Permesso microfono negato';
        else if (error.name === 'NotFoundError') msg = 'Microfono non trovato';
        else if (error.name === 'NotReadableError') msg = 'Microfono in uso';
        else if (error.message) msg = error.message;
        
        updateStatus(msg, 'error');
        stopRecording();
      }

      function handleDisconnection() {
        stopRecording();
        updateStatus('Disconnesso', 'error');
        statusDot.className = 'status-dot error';
        
        setTimeout(() => returnToLanding(), 1500);
      }

      function returnToLanding() {
        mainApp.classList.add('hidden');
        landingPage.classList.remove('hidden');
        
        userState = 'disconnected';
        conversationActive = false;
        isRecording = false;
        userId = null;
        queuePosition = null;
        finalTranscript = '';
        interimTranscript = '';
        
        usernameInput.value = '';
        connectBtn.disabled = true;
        startConvBtn.disabled = true;
        endConvBtn.disabled = true;
        talkBtn.disabled = true;
        queueOverlay.classList.remove('visible');
        transcriptDiv.innerHTML = '';
        updateStatus('Disconnesso', 'idle');
      }

      // ========== CLEANUP ==========
      window.addEventListener('beforeunload', () => {
        stopRecording();
        if (relaySocket && relaySocket.readyState === WebSocket.OPEN) relaySocket.close();
      });

      // ========== NOTIFICATIONS ==========
      if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission();
      }
    });
  </script>
